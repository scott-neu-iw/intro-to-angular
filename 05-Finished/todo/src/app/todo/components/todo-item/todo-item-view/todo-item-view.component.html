<div>
  <div class="row">
    <div class="labelColumn">
      Name:
    </div>
    <div class="descriptionColumn">
      {{ item.name }}
    </div>
  </div>
  <div class="row">
    <div class="labelColumn">
      Description:
    </div>
    <div class="descriptionColumn">
      {{ item.description }}
    </div>
  </div>
  <div class="row">
    <div class="labelColumn">
      Assignee:
    </div>
    <div class="descriptionColumn">
      {{ item.assignedTo }}
    </div>
  </div>
  <div class="row">
    <div class="labelColumn">
      Due Date:
    </div>
    <div class="descriptionColumn">
      {{ item.dueDate | date:'MM/dd/yyyy' }}
    </div>
  </div>
  <div class="row">
    <div class="labelColumn">
      Created Date:
    </div>
    <div class="descriptionColumn">
      {{ item.createDate | date:'MM/dd/yyyy' }}
    </div>
  </div>
</div>
